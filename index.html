<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/92c06801db.js" crossorigin="anonymous"></script>
    <title>Library app</title>
  </head>
  <body>
    <img
      src="07.png"
      alt="abstract illustration of lightbulbs"
      id="corner-right-img"
    />
    <nav class="menu">
      <div id="logo">
        <img
          src="left-ear.png"
          alt="abstract illustration of flying ears"
          id="logo-left-ear"
        />
        <img
          src="right-ear.png"
          alt="abstract illustration of flying ears"
          id="logo-right-ear"
        />
        <h1 class="title main-font">myLibrary</h1>
      </div>
      <ul class="main-links  main-font">
        <li class="active">all</li>
        <li>currently reading</li>
        <li>haven't started</li>
        <li>finished</li>
        <li>wishlist</li>
      </ul>
      <img src="02.png" alt="books flying out of a pot" id="menu-illus" />
    </nav>
    <div id="search" class="drawn-border">
      <input type="text" name="search" id="search" />
    </div>
    <div class="content">
      <div class="section" id="section-1">
        <div class="section-header">
          <h2 class="section-title "">currently reading</h2>
          <div class="add-new-btn drawn-border">
            <span class="plus-sym">+</span
            ><span class="add-new-btn-text ">add new book</span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal">
      <form class="new-book" name="new-book">
        <div id="first-modal" class="modal-sequence active-modal drawn-border">
          <h3 class="book-form-title">add new book</h3>
          <div class="form-container">
            <div id="book-title">
              <label name="book-title" class="form-label">Book Title</label>
              <input
                type="text"
                name="book-title"
                id="book-title-input"
                class="form-input"
                oninput="this.classList.remove('invalid')"
                required
              />
            </div>
            <div id="book-author">
              <label name="author" class="form-label">Author</label>
              <input type="text" name="author" id="book-author-input" class="form-input" oninput="this.classList.remove('invalid')" required/>
            </div>
            <input type="button" class="next-modal drawn-border" value="Next">
          </div>
        </div>
        <div id="second-modal" class="modal-sequence drawn-border">
          <h3 class="book-form-title">Where ya at?</h3>
          <div class="form-container">
            <div class="read-radio-btns">
              <label class="form-label radio-container">currently reading
                <input
                  type="radio"
                  name="read"
                  class="book-status"
                  value="currently reading"
                  required
                />
                <span class="checkmark" id="green-light"></span>
              </label>
              <label class="form-label radio-container">haven't started
                <input type="radio" name="read" class="book-status"value="haven't started'" required/>
                <span class="checkmark" id="yellow-light"></span>
              </label>
              <label class="form-label radio-container">wishlist
                <input type="radio" name="read" class="book-status"value="wishlist" />
                <span class="checkmark" id="star"><i class="fas fa-star"></i></span>
              </label>
              <label class="form-input radio-container">finished
                <input type="radio" name="read" class="book-status"value="finished" />
                <span class="checkmark" id="check"><i class="fas fa-check"></i></span>
              </label>
            </div>

            <label name="pages-read" class="form-label">Pages Read (optional)</label>
            <br>
            <input
              type="number"
              name="pages-read"
              id="book-pages"
              class="form-input"
            />
            <div class="btn-container">
              <input type="button" class="back-modal drawn-border" value="Back">
              <input type="button" class="next-modal drawn-border" value="Next">
            </div>
          </div>
        </div>
        <div id="third-modal" class="modal-sequence drawn-border">
          <div class="form-container">
            <h3 class="book-form-title">Design your book!</h3>
            <div id="cover-color">
              <p>Select a color for your cover</p>
              <label class="form-label radio-container">orange yellow crayola
                <input
                  type="radio"
                  name="cover-color"
                  class="color-radio"
                  value="orange yellow crayola"
                  required
                />
                <span class="checkmark sample-color" id="orange-yellow-crayola"></span>
              </label>
              <label class="form-label radio-container">opal
                <input
                  type="radio"
                  name="cover-color"
                  class="color-radio"
                  value="opal"
                />
                <span class="checkmark sample-color" id="opal"></span>
              </label>
              <label class="form-label radio-container">maximum blue purple
                <input
                  type="radio"
                  name="cover-color"
                  class="color-radio"
                  value="maximum blue purple"
                />
                <span class="checkmark sample-color" id="maximum-blue-purple"></span>
              </label>
              <label class="form-label radio-container">dark sea green
                <input
                  type="radio"
                  name="cover-color"
                  class="color-radio"
                  value="dark sea green"
                />
                <span class="checkmark sample-color" id="dark-sea-green"></span>
              </label>
              <label class="form-label radio-container">magnolia
                <input
                  type="radio"
                  name="cover-color"
                  class="color-radio"
                  value="magnolia"
                />
                <span class="checkmark sample-color" id="magnolia"></span>
              </label>
            </div>
            <div id="accent-color">
              <p>Select an accent-color</p>
              <label class="form-label radio-container">orange yellow crayola
                <input
                  type="radio"
                  name="accent-color"
                  class="color-radio"
                  value="orange yellow crayola"
                  required
                />
                <span class="checkmark sample-color" id="orange-yellow-crayola"></span>
              </label>
              <label class="form-label radio-container">opal
                <input
                  type="radio"
                  name="accent-color"
                  class="color-radio"
                  value="opal"
                />
                <span class="checkmark sample-color" id="opal"></span>
              </label>
              <label class="form-label radio-container">maximum blue purple
                <input
                  type="radio"
                  name="accent-color"
                  class="color-radio"
                  value="maximum blue purple"
                />
                <span class="checkmark sample-color" id="maximum-blue-purple"></span>
              </label>
              <label class="form-label radio-container">dark sea green
                <input
                  type="radio"
                  name="accent-color"
                  class="color-radio"
                  value="dark sea green"
                />
                <span class="checkmark sample-color" id="dark-sea-green"></span>
              </label>
              <label class="form-label radio-container">magnolia
                <input
                  type="radio"
                  name="accent-color"
                  class="color-radio"
                  value="magnolia"
                />
                <span class="checkmark sample-color" id="magnolia"></span>
              </label>
            </div>
            <div class="btn-container">
              <input type="button" class="back-modal drawn-border" value="Back">
              <input type="button" id="submit-book" value="Submit" class="next-modal drawn-border"/>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
