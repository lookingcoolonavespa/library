<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Library app</title>
  </head>
  <body>
    <img
      src="07.png"
      alt="abstract illustration of lightbulbs"
      id="corner-right-img"
    />
    <nav class="menu">
      <div id="logo">
        <img
          src="left-ear.png"
          alt="abstract illustration of flying ears"
          id="logo-left-ear"
        />
        <img
          src="right-ear.png"
          alt="abstract illustration of flying ears"
          id="logo-right-ear"
        />
        <h1 class="title main-font">myLibrary</h1>
      </div>
      <ul class="main-links lato main-font">
        <li class="active">all</li>
        <li>currently reading</li>
        <li>haven't started</li>
        <li>finished</li>
        <li>wishlist</li>
      </ul>
      <img src="02.png" alt="books flying out of a pot" id="menu-illus" />
    </nav>
    <div id="search">
      <input type="text" name="search" id="search" />
    </div>
    <div class="content">
      <div class="section" id="section-1">
        <div class="section-header">
          <h2 class="section-title lato"">currently reading</h2>
          <div class="add-new-btn lato">
            <span class="plus-sym">+</span
            ><span class="add-new-btn-text">add new book</span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal">
      <form class="new-book" name="new-book">
        <div id="first-modal" class="modal-sequence active-modal">
          <h3 class="book-form-title">add new book</h3>
          <div class="form-container">
            <div id="book-title">
              <label name="book-title" class="form-label">Book Title</label>
              <input
                type="text"
                name="book-title"
                id="book-title-input"
                class="form-input"
              />
            </div>
            <div id="book-author">
              <label name="author" class="form-label">Author</label>
              <input type="text" name="author" id="book-author-input" class="form-input" />
            </div>
            <input type="button" class="next-modal" value="Next">
          </div>
        </div>
      <div id="second-modal" class="modal-sequence">
        <h3 class="book-form-title">Where are you at?</h3>
        <div class="form-container">
          <div class="read-radio-btns">
            <div>
              <input
                type="radio"
                name="read"
                class="book-status"
                value="currently reading"
              />
              <label name="read" class="form-label">currently reading</label>
            </div>
            <div>
              <input type="radio" name="read" class="book-status"value="haven't started'" />
              <label name="read" class="form-label">haven't started</label>
            </div>
            <div>
              <input type="radio" name="read" class="book-status"value="wishlist" />
              <label name="read" class="form-label">wishlist</label>
            </div>
            <div>
              <input type="radio" name="read" class="book-status"value="finished" />
              <label name="read" class="form-label">finished</label>
            </div>
          </div>
          <div id="pages-read">
            <label name="pages-read" class="form-label">Pages Read</label>
            <input
              type="number"
              name="pages-read"
              id="book-pages"
              class="form-input"
            />
          </div>
          <input type="button" class="next-modal" value="Next">
        </div>
      </div>
        <div id="third-modal" class="modal-sequence">
          <h3 class="book-form-title">Where are you at?</h3>
          <div class="form-container">
            <div>
              <label name="color-select" class="form-label">Select a color for your cover</label>
            </div>
            <input type="button" id="submit-book" class="next-modal" value="Submit" />
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
